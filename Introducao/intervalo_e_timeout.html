<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        <script>
            function exibeAlgo(){
                console.log('Interval');
            }

            function exibeAlgo2(){
                console.log('TimeOut')
            }

            setInterval(exibeAlgo, 1000);
            setTimeout(exibeAlgo2, 5000);
        </script>
    </body>
</html>
